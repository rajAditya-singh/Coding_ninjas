<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Please Enter Your Details</h1>
    <form>
      <label for="username">Username:</label>
      <input 
      type="text" 
      id="username"
      name="username"
      placeholder="Enter your username"
      required
      autocomplete="on"
      maxlength="20"
      minlength="5"
      size="30"
      />
      <br />

      <label for="password">Password:</label>
      <input 
      type="password" 
      id="password"
      name="password"
      placeholder="Enter your password"
      required
      autocomplete="on"
      maxlength="20"
      minlength="5"
      size="30"
      />
      <br />
        
      <label for="disabled">Disabled Input:</label>
      <input 
      type="text" 
      id="disabled"
      name="disabled"
      placeholder="This field is disabled"
      disabled
      />
      <br /> 

      <input 
      type="submit" 
      value="Submit"
      id="submit"
      />
    </form>
  </body>
</html>
