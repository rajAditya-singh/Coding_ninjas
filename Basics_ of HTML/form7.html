<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form>
    <h1>Please Enter your Details</h1>
    <label for="comment">Comment:</label>
    <!-- Modify the below input into textarea thus adding rows, cols & id attributes -->
     <textarea cols="30" rows="10" name="comment" id="comment" required></textarea>
    <br />

    <label for="name">Name:</label>
    <!-- Add the name attribute in the below input -->

    <input id="name" type="text" name="name" required />
    <br />


    <label for="email">Email:</label>
    <!-- Add the name attribute in the below input -->

    <input id="email" type="email" name="email" required />

    <br />

    <label for="website">Website</label>

    <!-- Modify the below input type to 'url' and add the name attribute -->
    <input id="website" type="url" name="website" />
    <input type="submit" value="Post Comment"/>
    <!-- Add an input for the "Post Comment" button below, with the type and value attributes -->
  </form>
</body>

</html>
